<!DOCTYPE html>
<html>
<head>
    <title>Generate QR Code</title>
</head>
<style>
    .f{
        transition: transform 0.5s ease-in-out;
    }

    .f{
        transform: translateX(500px);
    }
</style>

<body>
    <input class="f" type="text" id="qrData" placeholder="Enter data...">
    <button class="f" onclick="generateQR()">Generate QR Code</button>
    <div class="f" id="qrImage"></div>

    <script>
        function generateQR() {
            var qrData = document.getElementById('qrData').value;
            fetch('https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + qrData)
                .then(response => response.blob())
                .then(blob => {
                    var qrImage = URL.createObjectURL(blob);
                    document.getElementById('qrImage').innerHTML = '<img src="' + qrImage + '"/>';
                });
        }
    </script>
</body>
</html>
